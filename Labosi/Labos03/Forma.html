<!DOCTYPE html>
<html lang="hr">
<head>
    <title></title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <center>
    <form method="GET">
    <table border="1" width="90%" height="90%" cellspacing=0>
        <tr>
            <td colspan="12" align="center">Prijava na putovanje iz snova</td>
        </tr>
        <tr>
            <td colspan="6" align="left">
            <label for="NameSurname">Ime i prezime:<br></label>
            <input type="text" placeholder="Ime i prezime" name="NameSurname" id="NameSurname">
            </td>
            <td colspan="4">
                <label for="Mail">E-mail<br></label>
                <input type="email" placeholder="mail@domain" name="Mail" id="Mail">
            </td>
            <td colspan="2" align="center">
                Broj godina:<br>
                <input type="range" min="0" may="99" name="Age">
            </td>
        <tr>
            <td colspan="4" rowspan="5" align="right">Odaberi jednu državu<br>po kontinentu u koju<br>želite otputovati:</td>
            <td colspan="2" align="center">Sjeverna Amerika</td>
            <td colspan="2" align="center">Afrika</td>
            <td colspan="2" align="center">Azija</td>
            <td colspan="2" align="center">Europa</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" align="center">
                <input type="radio" name="Kontnent1" value="SAD" id="SAD">
                <label for="SAD">Država1.1<br><img src="slike/USA.png" alt="Zastava SADa" width="100"></label> 
            </td>
            <td colspan="2" rowspan="2" align="center">
                <input type="radio" name="Kontnent2" value="JAR" id="JAR">
                <label for="JAR">Država2.1<br><img src="slike/JAR.jpg" alt="Zastava JARa" width="100"></label>
            </td>
            <td colspan="2" rowspan="2" align="center">
                <input type="radio" name="Kontnent3" value="Japan" id="Japan">
                <label for="Japan">Država3.1<br><img src="slike/Japan.jfif" alt="Zastava Japana" width="100"></label>
            </td>
            <td colspan="2" rowspan="2" align="center">
                <input type="radio" name="Kontnent4" value="Irska" id="Irska">
                <label for="Irska">Država4.1<br><img src="slike/Ireland.gif" alt="Zastava Irske" width="100"></label>
            </td>
        <tr></tr>
        <tr>
            <td colspan="2" rowspan="2" align="center">
                <input type="radio" name="Kontnent1" value="Kanada" id="Kanada">
                <label for="Kanada">Država1.2<br><img src="slike/Canada.png" alt="Zastava Kanade" width="100"></label> 
            </td>
            <td colspan="2" rowspan="2" align="center">
                <input type="radio" name="Kontnent2" value="Egipat" id="Egipat">
                <label for="Egipat">Država2.2<br><img src="slike/Egipt.png" alt="Zastava Egipta" width="100"></label>
            </td>
            <td colspan="2" rowspan="2" align="center">
                <input type="radio" name="Kontnent3" value="Kina" id="Kina">
                <label for="Kina">Država3.2<br><img src="slike/Kina.png" alt="Zastava Kine" width="100"></label>
            </td>
            <td colspan="2" rowspan="2" align="center">
                <input type="radio" name="Kontnent4" value="Francuska" id="Francuska">
                <label for="Francuska">Država4.2<br><img src="slike/Francuska.png" alt="Zastava Francuske" width="100"></label>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="6" align="center">Broj posjećenih država do sada:</td>
            <td colspan="6" align="center">
                <label for="BrDrzava"></label>
                <select name="brDrzava" id="BrDrzava">
                    <option value="nitijedna">Niti jedna</option>
                    <option value="1do5">Od 1 do 5</option>
                    <option value="5do10">Od 5 do 10</option>
                    <option value="10do15">Od 10 do 15</option>
                    <option value="15do20">Od 15 do 20</option>
                    <option value="20vise" selected>Vise od 20 država</option>
            </td>
        </tr>
        <tr>
            <td colspan="8" rowspan="2">Govorim ove jezike:<br>
                <input type="checkbox" name="Jezik1" id="Jezik1">
                <label for="Jezik1">Jezik1</label><br>
                <input type="checkbox" name="Jezik2" id="Jezik2">
                <label for="Jezik2">Jezik2</label><br>
                <input type="checkbox" name="Jezik3" id="Jezik3">
                <label for="Jezik3">Jezik3</label>
            </td>
            <td colspan="4" rowspan="2" align="right">
                Napomena:<br>
                <input type="text" width="50%" height="55%">
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="5" align="center">
                <label for="lozinka">Lozinka:</label>
                <input type="password" name="lozinka" id="lozinka" placeholder="Lozinka">
            </td>
            <td colspan="7" align="center"> 
                <label for="lozinka">Ponovite lozinku:</label>
                <input type="password" name="lozinka" id="lozinka" placeholder="Ponovite lozinku">
        <tr>
            <td colspan="4" align="right">
                <input type="reset" value="Poništi">
            </td>
            <td colspan="6"></td>
            <td colspan="2" align="center">
                <input type="submit" value="Pošalji">
            </td>
        </tr>
    </table>
    </form>
    </center>
</body>
</html>
